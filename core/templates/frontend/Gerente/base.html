{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | JJEV</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS File -->
  <link rel="stylesheet" href={% static 'css/prueba.css' %}>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Sidebar -->
  <section class="sidebar">
    <a href="#" class="logo">
        <img src= {% static 'src/Logo_letras.png' %} alt="Logo">
        <span class="text">Panel Gerente</span>
      </a>
    </a>

    <ul class="side-menu top">
      <li class="active">
        <a href="{% url 'dashboard' %}" class="nav-link">
          <i class="fas fa-border-all"></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          <i class="fas fa-shopping-cart"></i>
          <span class="text">Añadir Obras</span>
        </a>
      </li>
      <li>
        <a href="{% url 'graficas' %}" class="nav-link">
          <i class="fas fa-chart-simple"></i>
          <span class="text">Graficas</span>
        </a>
      </li>
      <li>
        <a href="{% url 'homeGerente' %}" class="nav-link">
          <i class="fas fa-message"></i>
          <span class="text">Añadir Usuarios</span>
        </a>
      </li>
      <li>
        <a href="{% url 'group_users' %}" class="nav-link">
          <i class="fas fa-people-group"></i>
          <span class="text">Usuarios activos</span>
        </a>
      </li>

    </ul>

    <ul class="side-menu">
      <li>
        <a href="{% url 'exit' %}" class="logout">
          <i class="fas fa-right-from-bracket"></i>
          <span class="text">Cerrar Sesion</span>
        </a>
      </li>
    </ul>
  </section>

  <!-- Main Content -->
  <section class="content">
    <nav>
      <i class="fas fa-bars menu-btn"></i>
      <a href="#" class="nav-link">Menu</a>
      <form action="#">
        <div class="form-input">
          <input type="search" placeholder="search...">
          <button class="search-btn">
            <i class="fas fa-search search-icon"></i>
          </button>
        </div>
      </form>

      <input type="checkbox" hidden id="switch-mode">
      <label for="switch-mode" class="switch-mode"></label>

      <a href="#" class="profile">
        {% with username_initial=user.username|slice:":1" %}
        <img src="https://ui-avatars.com/api/?name={{ username_initial }}&background=random" alt="">
        {% endwith %}
      </a>
    </nav>

    <main>
      {% block content %}
      <!-- Page-specific content will be inserted here -->
      
      {% endblock %}
    </main>
  </section>

  <!-- Incluye el enlace al script de Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src={% static 'java/grafica.js' %}></script>
  <script src={% static 'java/app.js' %}></script>

</body>

</html>
